<ul class="options">
  {% for background in backgrounds %}
    <li class="option">
      <input type="radio" class="hidden" name="background" id="studio_background_{{ loop.index }}" value="{{ background.value }}"{% if loop.first %} checked{% endif %}>
      <label for="studio_background_{{ loop.index }}">
        <img src="{{ background.src}}" alt="{{ background.label}}" class="thumb">
      </label>
    </li>
  {% endfor %}
</ul>
